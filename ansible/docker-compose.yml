############################################################
# Docker Compose for Ansible with a target machine
# 
############################################################
version: "2"

services:
  ansible:
    build:
      image: cgarciaarano/homelab:ansible
      context: .
      dockerfile: Dockerfile
    volumes:
      # Mount netboot 
      - ./hosts:/etc/ansible/hosts

  target:
    build:
      image: cgarciaarano/homelab:target
      context: xenial/
      dockerfile: Dockerfile
